name: Pull Request Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: ðŸ” Validate Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ”§ Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ðŸ—ï¸ Build solution
      run: dotnet build --configuration Release --no-restore

    - name: ðŸ§ª Run all tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: ðŸ” Check for vulnerabilities
      run: dotnet list package --vulnerable --include-transitive

    - name: ðŸ“Š Test summary
      if: always()
      run: |
        echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
        echo "- Build: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Tests: âœ… All tests executed" >> $GITHUB_STEP_SUMMARY
        echo "- Security: âœ… Vulnerability check completed" >> $GITHUB_STEP_SUMMARY